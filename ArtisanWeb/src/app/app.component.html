<div class="flex flex-col items-center w-full mt-10 space-y-4 min-h-screen max-h-screen">
  <!-- Header with Nav & Auth Buttons -->
  <div class="w-full max-w-4xl flex justify-between items-center px-4 mb-4">
    <div class="flex gap-2">
      <button
        (click)="switchLanguage('en')"
        [class.font-bold]="currentLang === 'en'"
        class="px-4 py-2 border rounded hover:bg-gray-100"
      >
        English
      </button>
      <button
        (click)="switchLanguage('ru')"
        [class.font-bold]="currentLang === 'ru'"
        class="px-4 py-2 border rounded hover:bg-gray-100"
      >
        Русский
      </button>
    </div>

    <!-- Nav + Auth Buttons -->
    <div class="flex items-center gap-2">
      <button
        class="px-4 py-2 border rounded hover:bg-gray-100"
        (click)="navigateToHome()"
      >
        {{ "home.menu" | translate }}
      </button>
      <button
        class="px-4 py-2 border rounded hover:bg-gray-100"
        (click)="navigateToAnnouncements()"
      >
        {{ "announcements.menu" | translate }}
      </button>
      <button
        class="px-4 py-2 border rounded hover:bg-gray-100"
        (click)="navigateToProducts()"
      >
        {{ "products.menu" | translate }}
      </button>
      <button
        *ngIf="isAuthenticated"
        class="px-4 py-2 border rounded hover:bg-gray-100"
        (click)="navigateToCart()"
      >
        {{ "cart.menu" | translate }}
      </button>
      <button
        *ngIf="!isAuthenticated"
        (click)="navigateToLogin()"
        class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        {{ "login.signInButton" | translate }}
      </button>
      <button
        *ngIf="!isAuthenticated"
        (click)="navigateToRegister()"
        class="ml-2 px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
      >
        {{ "main.signUpButton" | translate }}
      </button>
      <button
        *ngIf="isAuthenticated"
        (click)="navigateToMessages()"
        class="relative px-4 py-2 border rounded hover:bg-gray-100"
      >
        {{ "messages.menu" | translate }}
        <span
          *ngIf="unreadTotal > 0"
          class="absolute -top-1 -right-1 bg-red-600 text-white text-xs leading-none px-1.5 py-0.5 rounded-full"
        >
          {{ unreadTotal > 99 ? "99+" : unreadTotal }}
        </span>
      </button>
      <button
        *ngIf="isAuthenticated"
        (click)="navigateToProfile()"
        class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        {{ "profile.cabinetButton" | translate }}
      </button>
      <button
        *ngIf="isAuthenticated"
        (click)="logout()"
        class="ml-2 px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        {{ "home.logoutButton" | translate }}
      </button>
    </div>
  </div>

  <!-- Main Content (scrollable so profile actions and portfolio are visible) -->
  <div class="w-full flex-1 min-h-0 overflow-y-auto pb-8">
    <router-outlet></router-outlet>
  </div>
</div>
