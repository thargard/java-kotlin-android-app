<div class="w-full max-w-5xl px-4 mx-auto">
  <div class="mt-6 mb-4">
    <h1 class="text-2xl font-semibold tracking-tight text-gray-900">
      {{ 'announcements.title' | translate }}
    </h1>
    <p class="mt-1 text-sm text-gray-600">
      {{ 'announcements.subtitle' | translate }}
    </p>
  </div>

  <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
    <div class="p-4 border-b border-gray-200 bg-gray-50/50">
      <div class="flex flex-col gap-3 sm:flex-row sm:items-end sm:gap-4">
        <label class="block flex-1">
          <span class="block text-xs font-medium text-gray-600 mb-1">
            {{ 'orders.search' | translate }}
          </span>
          <input
            [(ngModel)]="search"
            (keyup.enter)="load()"
            type="text"
            [placeholder]="'orders.searchPlaceholder' | translate"
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500"
          />
        </label>

        <label class="block sm:w-56">
          <span class="block text-xs font-medium text-gray-600 mb-1">
            {{ 'orders.status' | translate }}
          </span>
          <select
            [(ngModel)]="status"
            (change)="load()"
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500"
          >
            <option value="PENDING">
              {{ 'orders.statusPending' | translate }}
            </option>
            <option *ngFor="let s of statuses" [value]="s" [ngClass]="{ hidden: s === 'PENDING' }">
              {{ statusLabel(s) }}
            </option>
          </select>
        </label>

        <div class="flex gap-2 sm:justify-end">
          <button
            (click)="load()"
            class="px-3 py-2 text-sm font-medium rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500/30"
          >
            {{ 'orders.refresh' | translate }}
          </button>
          <button
            (click)="clear()"
            class="px-3 py-2 text-sm font-medium rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400/20"
          >
            {{ 'orders.reset' | translate }}
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="loading" class="p-6">
      <div class="animate-pulse space-y-3">
        <div class="h-4 bg-gray-200 rounded w-2/3"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
      </div>
    </div>

    <div *ngIf="!loading && error" class="p-6 text-sm text-red-700">
      {{ error }}
    </div>

    <div *ngIf="!loading && !error && orders.length === 0" class="p-6 text-sm text-gray-600">
      {{ 'announcements.empty' | translate }}
    </div>

    <div *ngIf="!loading && !error && orders.length > 0" class="divide-y divide-gray-100">
      <div *ngFor="let order of orders" class="p-4 hover:bg-gray-50/70">
        <div class="flex justify-between items-start gap-4">
          <div>
            <div class="text-sm font-medium text-gray-900">
              {{ order.description || ('orders.emptyValue' | translate) }}
            </div>
            <div class="mt-1 text-xs text-gray-500">
              #{{ order.id }} Â· {{ order.createdAt | date: 'medium' }}
            </div>
          </div>
          <div>
            <span
              class="inline-flex items-center rounded-full border px-2.5 py-1 text-xs font-medium bg-amber-50 text-amber-800 border-amber-200"
            >
              {{ statusLabel(order.status) }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
