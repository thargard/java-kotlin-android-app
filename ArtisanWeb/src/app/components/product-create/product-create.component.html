<div class="w-full max-w-2xl px-4 mx-auto">
  <div class="mt-6 mb-4">
    <a
      routerLink="/profile"
      class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900"
    >
      <svg
        class="w-4 h-4 mr-1"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        ></path>
      </svg>
      {{ "products.backToList" | translate }}
    </a>
  </div>

  <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
    <div class="p-6 border-b border-gray-200 bg-gray-50/50">
      <h1 class="text-2xl font-semibold text-gray-900">
        {{ "products.createTitle" | translate }}
      </h1>
      <p class="mt-1 text-sm text-gray-600">
        {{ "products.createSubtitle" | translate }}
      </p>
    </div>

    <form (ngSubmit)="submit()" class="p-6 space-y-4">
      <div *ngIf="error" class="p-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-lg">
        {{ error | translate }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          {{ "products.createName" | translate }}
        </label>
        <input
          [(ngModel)]="name"
          name="name"
          type="text"
          [placeholder]="'products.createNamePlaceholder' | translate"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          {{ "products.createDescription" | translate }}
        </label>
        <textarea
          [(ngModel)]="description"
          name="description"
          rows="4"
          [placeholder]="'products.createDescriptionPlaceholder' | translate"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          {{ "products.createPrice" | translate }}
        </label>
        <input
          [(ngModel)]="price"
          name="price"
          type="number"
          min="0"
          step="0.01"
          [placeholder]="'products.createPricePlaceholder' | translate"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          {{ "products.category" | translate }}
        </label>
        <select
          [(ngModel)]="category"
          name="category"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500"
        >
          <option value="">{{ "products.createCategoryPlaceholder" | translate }}</option>
          <option *ngFor="let cat of categories" [value]="cat.value">
            {{ cat.labelKey | translate }}
          </option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          {{ "products.createImageUrl" | translate }}
        </label>
        <input
          [(ngModel)]="imageUrl"
          name="imageUrl"
          type="url"
          [placeholder]="'products.createImageUrlPlaceholder' | translate"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500"
        />
      </div>

      <div class="pt-2 flex gap-3">
        <button
          type="submit"
          [disabled]="submitting"
          class="px-5 py-2.5 text-sm font-medium rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition"
        >
          <span *ngIf="submitting">{{ "products.creating" | translate }}</span>
          <span *ngIf="!submitting">{{ "products.createButton" | translate }}</span>
        </button>
        <a
          routerLink="/products"
          class="px-5 py-2.5 text-sm font-medium rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50"
        >
          {{ "login.cancelButton" | translate }}
        </a>
      </div>
    </form>
  </div>
</div>
