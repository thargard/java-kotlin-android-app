<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      {{ "login.title" | translate }}
    </h2>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Username Input -->
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          {{ "login.username" | translate }}
        </label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [placeholder]="'login.usernamePlaceholder' | translate"
          [disabled]="isLoading"
          required
        />
      </div>

      <!-- Password Input -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          {{ "login.password" | translate }}
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [placeholder]="'login.passwordPlaceholder' | translate"
          [disabled]="isLoading"
          required
        />
      </div>

      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
      >
        {{ errorMessage }}
      </div>

      <!-- Buttons -->
      <div class="flex gap-3 pt-2">
        <button
          type="submit"
          [disabled]="isLoading"
          class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">{{ "login.signInButton" | translate }}</span>
          <span *ngIf="isLoading">{{ "login.loading" | translate }}</span>
        </button>
        <button
          type="button"
          (click)="onCancel()"
          [disabled]="isLoading"
          class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ "login.cancelButton" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
