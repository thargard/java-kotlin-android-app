<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Spring + AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <h2>Введите имя:</h2>
  <input type="text" ng-model="userName" placeholder="Ваше имя">
  <button ng-click="sendName()">Отправить</button>

  <h3>Ответ сервера:</h3>
  <p>{{serverResponse}}</p>
</body>
</html>
